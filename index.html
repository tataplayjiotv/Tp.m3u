<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <style>
        #videoPlayer {
            width: 100%;
            height: 90vh;
        }
        #loading {
            display: none;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <video id="videoPlayer" controls autoplay></video>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const apiUrl = 'https://gfhfgf6f2g6fdgfd.vercel.app/api/getM3u?sid=tplay_A&id=123456789&sname=tataP&tkn=xeotpxyastrplg';
            const videoPlayer = document.getElementById('videoPlayer');
            const loading = document.getElementById('loading');

            function fetchPlaylist() {
                loading.style.display = 'block';
                fetch(apiUrl)
                    .then(response => response.text())
                    .then(data => {
                        loading.style.display = 'none';
                        const playlistUrl = parsePlaylist(data);
                        if (playlistUrl) {
                            videoPlayer.src = playlistUrl;
                        } else {
                            console.error('No valid playlist URL found.');
                        }
                    })
                    .catch(error => {
                        loading.style.display = 'none';
                        console.error('Error fetching the playlist:', error);
                    });
            }

            function parsePlaylist(m3uData) {
                // Simple M3U parsing (you may need more robust parsing based on your data)
                const lines = m3uData.split('\n');
                for (const line of lines) {
                    if (line.endsWith('.m3u8')) { // Assuming the URL ends with .m3u8
                        return line.trim();
                    }
                }
                return null;
            }

            fetchPlaylist();
        });
    </script>
</body>
</html>
